---
machine:
  environment:
    DB: postgres
  services:
    - postgresql
  ruby:
    version: 2.2.4
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
    - ./build-ci.rb install
  pre:
    - gem install bundler
test:
  override:
    - './build-ci.rb test':
       parallel: true
